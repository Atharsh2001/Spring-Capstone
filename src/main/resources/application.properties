#MongoDb Properties

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=capstone
spring.data.mongodb.repositories.enabled=true


#Jwt Secret Key

jwt.secret="atharsh"


#Email Properties

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=#email
spring.mail.password=#emailpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


#Redis properties

spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.redis.key-prefix=Capstone-
spring.cache.redis.time-to-live=600000
spring.cache.redis.use-key-prefix=true


#Google client properties                   

spring.security.oauth2.client.registration.google.client-id=#googleclientID
spring.security.oauth2.client.registration.google.client-secret=#googlesecretkey
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.facebook.client-id=#facebookclientId
spring.security.oauth2.client.registration.facebook.client-secret=#facebooksecretkey
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
